<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>mygraine: migraine tracker</title>
	<link rel="stylesheet" href="https://get.mavo.io/mavo.css">
	<link rel="stylesheet" href="../style.css">
	<style>
		:root {
			--accent-color: #cc0044;
			--icon: "ğŸ¤•";
		}
	</style>
	
	
	<script type="module" src="https://projects.verou.me/h-chart/src/h-chart.js"></script>
	<script type="module" src="https://nudeui.com/index.js"></script>
</head>
<body mv-app="mygraine" class="mv-autoedit" mv-storage="https://github.com/LeaVerou/my-lifesheets/mygraine/data.json">
	<header>
		<h1>
			<span class="app-icon">ğŸ¤•</span>
			<span class="app-name">mygraine</span>
		</h1>
		<h2>migraine tracker</h2>
		<div class="mv-bar mv-ui"></div>
	</header>

	<main>
		<div class="chart-row">
				<figure data-uid="16" class="chart appearance-stretch">
	
	<h-chart type="bar" x="b">
		<table>
			<thead>
				<tr>
					<th hc-name="a">Month</th>
					<th hc-name="b">Number of migraines</th>
				</tr>
			</thead>
			<tbody mv-list="chart16" mv-value="groupBy(entry, readable_datetime(entry.date, 'month'))">
				<tr mv-list-item mv-group>
					<td>[$value]</td>
					<td>[count($items)]</td>
				</tr>
			</tbody>
		</table>
	</h-chart>
	<figcaption>Number of migraines per month</figcaption></figure>
			</div>
		<div class="field-row">
				<span data-uid="3" data-suffix=" recorded migraines â€¢" mv-value="count(entry)" class="expression"></span>
				<span data-uid="4" data-suffix=" since last migraine" data-show="[!!(last(end_time))]" mv-value="duration($now - last(end_date_time), 2)" class="expression"></span>
			</div>
			<span data-uid="7" class="appearance-line"></span>
			<div class="field-row">
				<button data-uid="6" mv-action="undefined" class="appearance-stretch">Start migraine</button>
				<button data-uid="8" mv-action="undefined" class="appearance-stretch">End migraine</button>
			</div>
		<section mv-list="entry">
			<article mv-list-item class="entry">
				<header class="field-row">
					<span property="weekday" data-uid="7" mv-value="weekday(date, 'shortname')" class="expression"></span>
					<time property="date" data-uid="8" mv-default="[$today]" mv-edit-type="inline" mv-editor-type="date" class="type-date"></time>
					<time property="time" data-uid="9" data-prefix=" at " mv-default="[time($startup, 'hours')]" mv-edit-type="inline" mv-editor-type="time" class="type-time">[time(time, 'minutes')]</time>
					<span property="date_time" data-uid="10" data-show="false" mv-value="date & if(time, 'T' & time)" class="expression"></span>
					<time property="end_time" data-uid="11" data-prefix=" to " data-show="[!!(time)]" mv-edit-type="inline" mv-editor-type="time" class="type-time">[time(time, 'minutes')]</time>
					<time property="end_date" data-uid="12" data-prefix=" on " data-show="[!!(time and end_time)]" mv-default="[if(end_time, if(end_time < time, date(date + 1 * days()), date))]" mv-edit-type="inline" mv-editor-type="date" mv-editor-min="[date]" class="type-date"></time>
					<span property="end_date_time" data-uid="13" data-show="false" mv-value="end_date & if(end_time, 'T' & end_time)" class="expression"></span>
					<span property="duration" data-uid="14" data-show="false" mv-value="end_date_time - date_time" class="expression"></span>
					<span property="duration_readable" data-uid="15" data-prefix="(" data-suffix=")" data-show="[!!(end_date and (time and end_time))]" mv-value="duration(duration, 2)" class="expression"></span>
					<meter-discrete property="intensity" data-uid="1" min="1" max="5" step="1" mv-edit-as="meter" icon="ğŸ¤•" class="type-bar discrete"></meter-discrete>
					<span property="side" data-uid="3" mv-default="50" mv-options="left, right, both" class="type-options"></span>
					<span data-uid="3" class="appearance-stretch"></span>
					<span data-uid="4" data-suffix=" since last migraine" data-show="[!!(end_time and $previous.end_time)]" mv-value="duration(end_date_time - $previous.end_date_time, 2)" class="expression"></span>
				</header>
				<div property="notes"></div>
			</article>
			<button type="button" class="mv-add mv-add-entry" mv-action="add(entry)">Add migraine</button>
		</section>
	</main>

	<script src="https://get.mavo.io/mavo.js"></script>
</body>
</html>
