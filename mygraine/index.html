<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>mygraine: migraine tracker</title>
	<link rel="stylesheet" href="https://get.mavo.io/mavo.css">
	<link rel="stylesheet" href="../style.css">
	<style>
		:root {
			--accent-color: #cc0044;
			--icon: "ğŸ¤•";
		}
	</style>
	
	<script type="module" src="https://projects.verou.me/h-chart/src/h-chart.js"></script>
	<script type="module" src="https://nudeui.com/index.js"></script>
</head>
<body mv-app="mygraine" class="mv-autoedit" mv-storage="https://github.com/LeaVerou/my-lifesheets/mygraine/data.json">
	<header>
		<h1>
			<span class="app-icon">ğŸ¤•</span>
			<span class="app-name">mygraine</span>
		</h1>
		<h2>migraine tracker</h2>
		<div class="mv-bar mv-ui"><a href="#entries" class="mv-button custom entries">Entries</a></div>
	</header>

	<main class="charts-first">
		<a id=stats></a>
			<div class="chart-row">
				<figure data-type="chart" class="chart appearance-stretch type-bar" style="min-width: min(300px, 100vw)">
	
	<h-chart type="bar">
		<table>
			<thead>
				<tr>
					<th hc-name="a">Month</th>
					<th hc-name="b">Number of migraines</th>
				</tr>
			</thead>
			<tbody mv-list="chart19" mv-value="groupBy(entry, readable_datetime(entry.date, 'month'))">
				<tr mv-list-item mv-group>
					<td>[$value]</td>
					<td>[count($items)]</td>
				</tr>
			</tbody>
		</table>
	</h-chart>
	<figcaption>Number of migraines per month</figcaption></figure>
			</div>
		<a id=entries></a>
			<div class="field-row">
				<span data-type="expression" data-suffix=" recorded migraines â€¢" mv-value="count(entry)"></span>
				<span data-type="expression" data-suffix=" since last migraine" data-show="[!!(last(end_time))]" mv-value="duration($now - last(end_date_time), 2)"></span>
			</div>
			<span data-type="spacer" class="appearance-line"></span>
			<div class="field-row">
				<button data-type="action" mv-action="add(entry)" class="appearance-stretch">Start migraine</button>
				<button data-type="action" mv-action="set(last(entry), end_time: time($now))" class="appearance-stretch">End migraine</button>
			</div>
		<section mv-list="entry">
			<article mv-list-item class="entry">
				<header class="field-row">
					<span property="weekday" data-type="expression" mv-value="weekday(date, 'shortname')"></span>
					<time property="date" data-type="property" mv-default="[$today]" mv-edit-type="inline" mv-editor-type="date" class="bold type-date"></time>
					<time property="time" data-type="property" data-prefix=" at " mv-default="[time($startup, 'hours')]" mv-edit-type="inline" mv-editor-type="time" datetime="HH:mm" class="type-time"></time>
					<span property="date_time" data-type="expression" data-show="false" mv-value="date & if(time, 'T' & time)"></span>
					<time property="end_time" data-type="property" data-prefix=" to " data-show="[!!(time)]" mv-edit-type="inline" mv-editor-type="time" datetime="HH:mm" class="type-time"></time>
					<time property="end_date" data-type="property" data-prefix=" on " data-show="[!!(time and end_time)]" mv-default="[if(end_time, if(end_time < time, date(date + 1 * days()), date))]" mv-edit-type="inline" mv-editor-type="date" mv-editor-min="[date]" class="type-date"></time>
					<span property="end_date_time" data-type="expression" data-show="false" mv-value="end_date & if(end_time, 'T' & end_time)"></span>
					<span property="duration" data-type="expression" data-show="false" mv-value="end_date_time - date_time"></span>
					<span property="duration_readable" data-type="expression" data-prefix="(" data-suffix=")" data-show="[!!(end_date and (time and end_time))]" mv-value="duration(duration, 2)"></span>
					<meter-discrete property="intensity" data-type="property" min="1" max="5" step="1" mv-edit-as="meter" icon="ğŸ¤•" class="type-bar discrete"></meter-discrete>
					<span property="side" data-type="property" mv-options="left, right, both" class="type-options"></span>
					<span data-type="spacer" class="appearance-stretch"></span>
					<span data-type="expression" data-suffix=" since last migraine" data-show="[!!(end_time and $previous.end_time)]" mv-value="duration(end_date_time - $previous.end_date_time, 2)"></span>
				</header>
			</article>
		</section>
	</main>

	<script src="https://get.mavo.io/mavo.js"></script>
	
</body>
</html>
