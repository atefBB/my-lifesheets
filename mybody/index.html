<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>MyBod: measurement tracker</title>
	<link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text style="font-size: 80px" x="50%" y=".85em" dominant-baseline="middle" text-anchor="middle">💪🏼</text></svg>'>
	<link rel="stylesheet" href="https://get.mavo.io/mavo.css">
	<link rel="stylesheet" href="../style.css">
	<style>
		:root {
			--accent-color: #5fa6c4;
			--icon: "💪🏼";
		}
		undefined
	</style>
	<link rel="manifest" href="manifest.json">
	<script type="module" src="https://projects.verou.me/h-chart/src/h-chart.js"></script>
	<script type="module" src="https://nudeui.com/index.js"></script>
</head>
<body mv-app="lifesheet" class="mv-autoedit" mv-storage="https://github.com/lifesheets-templates/my-lifesheets/mybody/data.json">
	<header>
		<h1>
			<span class="app-icon">💪🏼</span>
			<span class="app-name">MyBod</span>
		</h1>
		<h2>measurement tracker</h2>
		<div class="mv-bar mv-ui"><a href="#entries" class="mv-button custom entries">Entries</a></div>
	</header>

	<main class="charts-first">
		<a id=stats></a>
			<div class="chart-row">
				<figure data-type="chart" class="chart appearance-stretch type-line" style="min-width: min(300px, 100vw)">
	
	<h-chart id="chart13" type="line" x="a">
		<table>
			<thead>
				<tr>
					<th hc-name="a">Day</th>
					<th hc-name="b">Average bmi</th>
				</tr>
			</thead>
			<tbody mv-list="chart13" mv-value="groupBy(entry.bmi, readable_datetime(entry.date, 'day'))">
				<tr mv-list-item mv-group>
					<td>[$value]</td>
					<td>[average($items)]</td>
				</tr>
			</tbody>
		</table>
	</h-chart>
	<figcaption>Average bmi per day</figcaption></figure>
			</div>
		<a id=entries></a>
			<div class="field-row">
				<span property="height" data-type="property" data-prefix="Height: " data-suffix="cm" mv-default="160" mv-editor-type="number" mv-editor-min="1" mv-editor-max="100" mv-editor-step="1" class="type-number"></span>
			</div>
			<span data-type="spacer" class="appearance-line"></span>
			<div class="field-row">
				<button data-type="action" data-show="edit" mv-action="add(entry)" class="appearance-stretch">Add entry</button>
			</div>
		<section mv-list="entry">
			<article mv-list-item class="entry">
				<header class="field-row">
					<span property="weekday" data-type="expression" mv-value="weekday(date, 'shortname')"></span>
					<time property="date" data-type="property" mv-default="[$today]" mv-edit-type="inline" mv-editor-type="date" class="bold type-date"></time>
					<time property="time" data-type="property" data-prefix=" at " mv-default="[time($startup, 'hours')]" mv-edit-type="inline" mv-editor-type="time" class="type-time"></time>
					<span property="date_time" data-type="expression" data-show="false" mv-value="datetime(date, time)"></span>
				</header>
				<span data-type="spacer" class="appearance-line"></span>
				<div class="field-row">
					<span property="weight" data-type="property" data-prefix="Weight: " data-suffix="kg" mv-editor-type="number" mv-editor-min="1" mv-editor-max="100" mv-editor-step="1" class="type-number"></span>
					<span property="waist" data-type="property" data-prefix="Waist: " data-suffix="cm" mv-editor-type="number" mv-editor-min="1" mv-editor-max="100" mv-editor-step="1" class="type-number"></span>
					<span property="hip" data-type="property" data-prefix="Hip: " data-suffix="cm" mv-editor-type="number" mv-editor-min="1" mv-editor-max="100" mv-editor-step="1" class="type-number"></span>
					<span property="chest" data-type="property" data-prefix="Chest: " data-suffix="cm" mv-editor-type="number" mv-editor-min="1" mv-editor-max="100" mv-editor-step="1" class="type-number"></span>
					<span data-type="spacer" class="appearance-stretch"></span>
					<span property="bmi" data-type="expression" data-prefix="BMI: " mv-value="weight / (height/100 * height/100)"></span>
				</div>
				<div property="notes" data-type="property" class="appearance-line type-text"></div>
			</article>
		</section>
	</main>

	<script src="https://get.mavo.io/mavo.js"></script>
	<script>
		Mavo.Functions.process_visible = function (value) {
			value = Mavo.value(value);
			return ["true", "false", "edit", "read"].includes(value) ? value : Boolean(value);
		}; 
	</script>
</body>
</html>
