<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Zoe words: word set tracker</title>
	<link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text style="font-size: 80px" x="50%" y=".85em" dominant-baseline="middle" text-anchor="middle">👶🏼</text></svg>'>
	<link rel="stylesheet" href="https://get.mavo.io/mavo.css">
	<link rel="stylesheet" href="../style.css">
	<style>
		:root {
			--accent-color: #c34b85;
			--icon: "👶🏼";
		}
		
	</style>
	<link rel="manifest" href="manifest.json">
	<script type="module" src="https://projects.verou.me/h-chart/src/h-chart.js"></script>
	<script type="module" src="https://nudeui.com/index.js"></script>
</head>
<body mv-app="lifesheet" class="mv-autoedit" mv-storage="https://github.com/LeaVerou/my-lifesheets/zoe-words/data.json">
	<header>
		<h1>
			<span class="app-icon">👶🏼</span>
			<span class="app-name">Zoe words</span>
		</h1>
		<h2>learning to speak tracker</h2>
		<div class="mv-bar mv-ui"></div>
	</header>

	<main class="charts-first">
		<a id=stats></a>
			
		<a id=entries></a>
			<div class="field-row">
				<button data-type="action" data-show="edit" mv-action="add(entry)">➕ Add word set</button>
			</div>
		<section mv-list="entry">
			<article mv-list-item class="entry">
				<header class="field-row">
					<span property="weekday" data-type="expression" mv-value="weekday(date, 'shortname')"></span>
					<time property="date" data-type="property" mv-default="[$today]" mv-edit-type="inline" mv-editor-type="date" class="bold type-date"></time>
				</header>
				<span data-type="spacer" class="appearance-line"></span>
				<div class="field-row">
					<span data-type="expression" data-suffix=" English words" mv-value="count(english_word)"></span>
					<span property="english_word" data-type="property" data-prefix="🇬🇧 " mv-multiple="" class="type-text"></span>
				</div>
				<span data-type="spacer" class="appearance-line"></span>
				<div class="field-row">
					<span data-type="expression" mv-value="count(greek_word)"></span>
					<span property="greek_word" data-type="property" data-prefix="🇬🇷 " mv-multiple="" class="type-text"></span>
				</div>
				<div property="notes" data-type="property" class="appearance-line type-text"></div>
			</article>
		</section>
	</main>

	<script src="https://get.mavo.io/mavo.js"></script>
	<script>
		Mavo.Functions.process_visible = function (value) {
			value = Mavo.value(value);
			return ["true", "false", "edit", "read"].includes(value) ? value : Boolean(value);
		}; 
	</script>
</body>
</html>
